name: stage2_disjoint_columns
experiment_type: sequential
tasks:
  - name: Task 1
    prompt: Task 1
    column_index: 0
    dataset_variant: task1
  - name: Task 2
    prompt: Task 2
    column_index: 1
    dataset_variant: task2
  - name: Task 1'
    prompt: Task 1'
    column_index: 2
    dataset_variant: task1_prime
  - name: Task 2'
    prompt: Task 2'
    column_index: 3
    dataset_variant: task2_prime
dataset:
  root: assets/data
  held_out_fraction: 0.2
  max_train_samples: 2000
  use_fake_data: false
  download: true
training:
  epochs: 30
  batch_size: 64
  base_learning_rate: 0.02
  seed: 41
  task_schedule:
    - Task 1
    - Task 2
    - Task 1'
    - Task 2'
masking:
  learning_rate_scale: 0.15
  threshold_shift: 0.4
  prompt_vector_dim: 16
model:
  hidden_per_column: 64
  time_steps: 5
  beta: 0.9
