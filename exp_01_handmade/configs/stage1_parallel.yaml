name: stage1_parallel
experiment_type: parallel
tasks:
  - name: Task 1
    prompt: Task 1
    column_index: 0
    dataset_variant: task1
  - name: Task 2
    prompt: Task 2
    column_index: 1
    dataset_variant: task2
  - name: Task 1'
    prompt: Task 1'
    column_index: 2
    dataset_variant: task1_prime
    held_out: true
  - name: Task 2'
    prompt: Task 2'
    column_index: 3
    dataset_variant: task2_prime
    held_out: true
dataset:
  root: assets/data
  held_out_fraction: 0.2
  max_train_samples: 2000
  use_fake_data: false
  download: true
training:
  epochs: 40
  batch_size: 64
  base_learning_rate: 0.02
  seed: 11
masking:
  learning_rate_scale: 0.2
  threshold_shift: 0.35
  prompt_vector_dim: 16
model:
  hidden_per_column: 64
  time_steps: 5
  beta: 0.9
